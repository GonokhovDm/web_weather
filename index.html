<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GD_Weather</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@200;400;600;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="null.css">
</head>
<body>

   <main id="app">
      <div id="root">
         <!-- <img src="./img/loader.gif" alt="loader" class="loader"> -->

         <div class="weather__block" id="weather__block">           
               <div class="weather__info">
                  <span class="temp" id="temp">25Â°</span>
                  <div class="data">
                     <span class="city" id="city">City</span>
                     <span class="date" id="date">Date</span>
                  </div>
               </div>
         </div>

         <div class="info__block" id="info__block">
            <div class="info__content">
               <form action="GET" class="form" id="form">
                  <div class="class-group">
                     <input
                        type = "text"
                        value = ""
                        name = "city"
                        class = "form-input"
                        id = "text-input"
                        placeholder = "Enter city"
                        required
                     />
                     <input 
                        type="submit"
                        class="form-submit"
                        id="submit-button"
                        value="OK"
                     />
                  </div>
               </form>
               <span class="details">Weather details</span>
               <div class="more-info">
                  <div class="more-info__elem">
                     <span class="title">Cloudly</span>
                     <span class="value">00 %</span>
                  </div>
                  <div class="more-info__elem">
                     <span class="title">Humidity</span>
                     <span class="value">00 %</span>
                  </div>
                  <div class="more-info__elem">
                     <span class="title">Wind</span>
                     <span class="value">00 Km/h</span>
                  </div>
                  <div class="more-info__elem">
                     <span class="title">Rain</span>
                     <span class="value">00 %</span>
                  </div>
               </div>
            </div>
         </div>
      </div>

      
      </div>
   </main>
   
   <script src="./script.js"></script>
</body>
</html>
